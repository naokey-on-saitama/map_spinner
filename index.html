<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spinner test</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>
                教室名を選択
            </h3>
        </div>
        <div class="row">
            <div class="col-4">
                学部
                <select class="form-select" id="fac" onchange="selected(0)">
                    <option selected disabled>----</option>
                    <option value='共通'>共通</option>
                    <option value='教育学部'>教育学部</option>
                    <option value='教養学部'>教養学部</option>
                    <option value='経済学部'>経済学部</option>
                    <option value='理学部'>理学部</option>
                    <option value='工学部'>工学部</option>
                    <option value='大学院・理工学'>大学院・理工学</option>
                    <option value='その他'>その他</option>
                </select>
            </div>
            <div class="col-4">
                学科
                <select class="form-select" id="dep" onchange="selected(1)">
                    <option selected disabled>----</option>

                </select>
            </div>
            <div class="col-4">
                教室
                <select class="form-select" id="room" onchange="descript()">
                    <option selected disabled>----</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                建物の<span id="floor" class="btn btn-primary"></span>階にあります
                <br>
                ポインタは<span id="pointer" class="btn btn-secondary"></span>です
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="static/main.js"></script>
</body>

</html>
